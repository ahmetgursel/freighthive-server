version: '3.8'
services:
  db:
    container_name: db
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=freighthive
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data

  test-db:
    container_name: test-db
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=freighthive
    ports:
      - '5435:5432'

volumes:
  db:
    driver: local
